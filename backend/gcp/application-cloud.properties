# Cloud Run Configuration
server.port=${PORT:8080}

# Datasource - Using H2 for now, will migrate to Cloud SQL later
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Enable H2 Console (disable in production)
spring.h2.console.enabled=false

# Logging
logging.level.root=INFO
logging.level.com.groceryautomation=INFO

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# CORS Configuration for frontend
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://*.run.app}

# Mock sensor configuration
mock.sensor.enabled=true
mock.sensor.update.interval.seconds=30

# Swagger/OpenAPI
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html